      at University of Patras in 2013 and attained his degree in 2019.
      He has obtained the Michigan Certificate of Proficiency in English and the 
      Diplome D' Etudes en Langue Francaise B2. He joined Research Unit 6 in 2018 
      and his interests involve web development and next generation mobile 
      telecommunications networks.
      
